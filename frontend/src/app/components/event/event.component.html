<h2>Event List</h2>

<p><a [routerLink]="['addevent']" >Add New</a></p>
<mat-form-field>
    <input matInput placeholder="Search" (keyup)="applyFilter($event.target.value)">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >

        <ng-container matColumnDef="eid">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.eid}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="dayofweek">
        <th mat-header-cell *matHeaderCellDef> Dayofweek </th>
        <td mat-cell *matCellDef="let element"> {{element.dayofweek}} </td>
        </ng-container>

        <ng-container matColumnDef="allow">
        <th mat-header-cell *matHeaderCellDef> Allow </th>
        <td mat-cell *matCellDef="let element"> {{element.allow}} </td>
        </ng-container>

        <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef> Capacity </th>
            <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
        </ng-container>

        <ng-container matColumnDef="teacher">
            <th mat-header-cell *matHeaderCellDef> Teacher </th>
            <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
        </ng-container>

        <ng-container matColumnDef="introdction">
            <th mat-header-cell *matHeaderCellDef> introdction </th>
            <td mat-cell *matCellDef="let element"> {{element.introdction}} </td>
        </ng-container>
        <ng-container matColumnDef="register">
            <th mat-header-cell *matHeaderCellDef> Register </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="register(element.eid)">Register</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
