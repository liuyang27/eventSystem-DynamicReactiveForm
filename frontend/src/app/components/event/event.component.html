<h2>Event List</h2>

<p><a [routerLink]="['addevent']" >Add New</a></p>
<mat-form-field>
    <input matInput placeholder="Search" (keyup)="applyFilter($event.target.value)">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >

        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="eventformat">
        <th mat-header-cell *matHeaderCellDef> Format </th>
        <td mat-cell *matCellDef="let element"> {{element.eventformat}} </td>
        </ng-container>
    
        <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> <p *ngFor="let cat of element.category">{{cat}}</p> </td>
        </ng-container>

        <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element"> {{element.dateFrom | date:'d MMM' }} - {{element.dateTo | date:'d MMM y'}} </td>
        </ng-container>


        <ng-container matColumnDef="venue">
            <th mat-header-cell *matHeaderCellDef> Venue </th>
            <td mat-cell *matCellDef="let element"> {{element.venue}} </td>
        </ng-container>

    
        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="showDetails(element._id)">Details</button>
                <button mat-raised-button color="warn" (click)="onDelete(element._id)">Delete</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
